---
layout: default
---
<section id="banner">
	<div class="ink-grid">
		<div class="column-group">
			<div class="all-100">
				<!-- empty flexgrid -->
			</div>
		</div>
	</div>
</section>
<div class="ink-grid">
	<div class="column-group">
		<div class="all-100">
			<h1>Latest News</h1>

			<ul>
			{% for post in site.posts %}
				<li>
					<span>{{ post.date | date: "%b %-d, %Y" }}</span>
					<h2>
						<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
					</h2>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
