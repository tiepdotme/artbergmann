---
layout: page
title: "DEBUG: lyrics"
---
{% assign sorted_lyrics = site.categories['albums'] | sort: 'title' %}
<div class="ink-grid">
	<div class="column-group">
		<div class="all-auto">
			<div class="lyrics monospace small">
				<table class="ink-table">
					<thead>
						<tr>
							<th class="align-left">index</th>
							<th class="align-left">song</th>
							<th class="align-left">album</th>
						</tr>
					</thead>
					<tbody>
						{% for post in sorted_lyrics %}
						<tr>
							<td>{{ forloop.index }}</td>
							<td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
							<td>{{ post.album }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
