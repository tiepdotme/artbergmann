---
layout: default
---
<div class="ink-grid">
	<div class="column-group push-center">
		<div class="xlarge-60 large-60 medium-80 small-auto tiny-auto">
			<div class="article">

				<h2 class="article-title">{{ page.title }}</h2>

				<article class="article-content">
					<div class="credits medium bottom-padding">{{ page.article_publication }} / {{ page.article_date }} / by {{ page.article_author }}</div>
					{{ content }}
				</article>
			</div>
		</div>
	</div>
</div>
