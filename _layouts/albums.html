layout: default
---
{% assign album = page.title | replace: ' ','_'  %}
{% assign sorted_lyrics = site.categories[album] | sort: 'track' %}

<div class="album">

  <header class="album-header">
    <h1 class="album-title">{{ page.artist}} - {{ page.title }}</h1>
  </header>

  <div><img src="images/{{album}}.jpg"></div>

  {% include album_track_list.html %}

  <article class="album-content">
    {{ content }}
  </article>

  {% include album_lyrics.html %}

</div>
